<div class="card">
    <div class="card-header">
        <h3 class="card-title">Add New Stock</h3>
    </div>
    <div class="card-body">
        <form action="/add_stock" method="POST">
            <div class="row">
                <div class="col-md-6 form-group">
                    <label for="symbol">Symbol</label>
                    <input type="text" id="symbol" name="symbol" class="form-control" placeholder="e.g., AAPL" required>
                </div>
                <div class="col-md-6 form-group">
                    <label for="quantity">Quantity</label>
                    <input type="number" id="quantity" name="quantity" class="form-control" min="1" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 form-group">
                    <label for="purchase_price">Purchase Price</label>
                    <input type="number" step="0.01" id="purchase_price" name="purchase_price" class="form-control" placeholder="e.g., 150.00" required>
                </div>
                <div class="col-md-6 form-group">
                    <label for="purchase_date">Purchase Date</label>
                    <input type="date" id="purchase_date" name="purchase_date" class="form-control" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Add Stock</button>
        </form>
    </div>
</div>
